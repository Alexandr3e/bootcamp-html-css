<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="insta_phone">
            <img src="img/instagram-celular.png" alt="Celular com instagram">
        </div>
        <div class="insta_login">
            <div class="insta_box">
                <img src="img/instagram-logo.png" class="insta_logo" alt="Instagram logo">
                <div class="profile_photo">
                    <img src="img/me1.png" alt="Foto do perfil">
                </div>
                 <a href="#" class="insta_user">Continue como 4lexandre</a>
                 <a href="#" class="insta_logout">Remover conta</a>
            </div>
            <div class="insta_box">
                <p class="not_account">Não é 4lexandre?</p>
                <p class="not_account">
                    <span class="link_blue"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="link_blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
